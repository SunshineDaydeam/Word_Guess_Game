<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="wordGuess.css" />

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Sketch" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">

</head>
<body>
    
<header class="jumbotron text-center bg-dark pt-3 pb-1 mb-0">
    <h3 class="mb-0 londrina text-white">Alex's
        <span class="text-danger londrina font-weight-bold display-4">U</span>
        <span class="text-primary londrina font-weight-bold display-4">S</span> 
        <span class="text-white londrina font-weight-bold display-4">A </span>  
        Edition</h3>
    <h1 class="text-white londrina">Hang-man Game</h1>
</header>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 text-center">
            <div class="card">          
                <h5 class="pt-3 pb-0 text-danger font-italic" >"<span id="category"></span>"</h5>
                <h1 class="text-uppercase text-Merriweather text-dark pl-3 pr-3 pt-0 pb-0 mt-0 mb-0"><span id="wordDisplay"></h1>
                <h6 class="pt-1 pb-3 mt-2 text-secondary">Previous Word: &nbsp <span class ="text-uppercase text-Merriweather"id="prevWord"></span></h6>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12 col-md-8 pt-3">
            <div class="card p-3">
                <h2 class = "myBorderBottom mb-3 pb-3" >You Guessed: &nbsp &nbsp
                    <span class = "text-success text-uppercase" id="userGuessCorrect"></span>
                    <span class = "text-danger text-uppercase" id="userGuessIncorrect"></span>
                </h2>
                <h6>Guesses Remaining: <span id="lives"></h6>
                <h6>You have tried: <span id="prevGuesses"></span></h6>
            </div>
        </div>
        <div class="col-sm-12 col-md-4 pt-3">
            <div class="card p-3">
                <h5>Wins: <span id ="wins"></span></h5>
                <h5>Losses: <span id="losses"></span></h5>
            </div>
        </div>
    </div>

    <div class = "row">
        <div class = "col-sm-12 pt-3 pr-3">
                <div class="card">
                        <div class="row">
                            <div class="col-md-12">
                                <h4 class="m-3 pb-3 myBorderBottom"> Connect With Me</h4>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 p-3 ml-3">
                                <a href = "https://sunshinedaydeam.github.io/Responsive-Portfolio/" target="_blank"><img src="images/github.png" class="imageSize60 pl-1 pb-3" width="128px"></a>
                                <a href = "https://www.linkedin.com/in/alex-bruner-366348155/" target="_blank"><img src="images/linkedin.png" class="imageSize60 pl-1 pb-3" width=128px" icon"></a>
                                <a href = "https://stackoverflow.com/users/9510977/alex-bruner" target="_blank"><img src="images/stack_red.png" class="imageSize60 pl-1 pb-3" width="128px"></a>
                                <a href = "https://www.facebook.com/alex.d.bruner" target="_blank"><img src="images/social-facebook-box-blue-icon.png" class="imageSize60 pl-1 pb-3" width="128px"></a>
                            </div>
                        </div>
                    </div>
        </div>
    </div>

    <br>
    <br>
    <br>

    <footer class="footer">
        <p class = "text-center text-muted mb-0">Coded By Alex Bruner</p>
        <p class = "text-center text-muted">Copyright 2018</p>
    </footer>
</div>
    <script src="wordGuess.js"></script>
</body>
    
</html>
